<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4 text-white">My Projects</h2>

  <div class="mb-6">
    <input type="text" placeholder="Project name" name="projectName" [(ngModel)]="newProject.projectName" class="p-2 rounded mb-2 block w-full"/>
    <textarea placeholder="Project description" name="projectDesc" [(ngModel)]="newProject.projectDesc" class="p-2 rounded mb-2 block w-full"></textarea>
    <button (click)="addProject()" class="bg-stone-700 text-white px-4 py-2 rounded hover:bg-stone-800 transition">
      Add project
    </button>
  </div>

  <div *ngIf="projects.length > 0; else noProjects" class="flex gap-x-4">
    <div *ngFor="let project of projects" class="group bg-stone-800 text-white p-4 rounded h-auto w-1/4 shadow flex justify-between items-center">
      <div>
        <h3 class="text-xl font-bold">{{ project.projectName }}</h3>
        <p class="text-sm">{{ project.projectDesc }}</p>
        <p class="text-xs text-gray-400">Create At: {{ project.createdAt | date:'short' }}</p>
      </div>
      <button *ngIf="project.projectId != undefined" (click)="deleteProject(project.projectId)" class="bg-red-500 text-white px-2 h-10 rounded opacity-0 group-hover:opacity-100 duration-300 ease-out">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>

  <ng-template #noProjects>
    <p class="text-white">No projects for the moment</p>
  </ng-template>
</div>
