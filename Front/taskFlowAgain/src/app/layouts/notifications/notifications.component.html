<div (click)="showNotifactionsBubble()" class="fixed bottom-4 right-4 text-stone-300 bg-stone-800 p-4 rounded shadow-lg w-20 flex cursor-pointer hover:shadow-black hover:shadow-2xl ease-in">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path d="M5.85 3.5a.75.75 0 0 0-1.117-1 9.719 9.719 0 0 0-2.348 4.876.75.75 0 0 0 1.479.248A8.219 8.219 0 0 1 5.85 3.5ZM19.267 2.5a.75.75 0 1 0-1.118 1 8.22 8.22 0 0 1 1.987 4.124.75.75 0 0 0 1.48-.248A9.72 9.72 0 0 0 19.266 2.5Z" />
        <path fill-rule="evenodd" d="M12 2.25A6.75 6.75 0 0 0 5.25 9v.75a8.217 8.217 0 0 1-2.119 5.52.75.75 0 0 0 .298 1.206c1.544.57 3.16.99 4.831 1.243a3.75 3.75 0 1 0 7.48 0 24.583 24.583 0 0 0 4.83-1.244.75.75 0 0 0 .298-1.205 8.217 8.217 0 0 1-2.118-5.52V9A6.75 6.75 0 0 0 12 2.25ZM9.75 18c0-.034 0-.067.002-.1a25.05 25.05 0 0 0 4.496 0l.002.1a2.25 2.25 0 1 1-4.5 0Z" clip-rule="evenodd" />
    </svg>
    <p>({{notifications.length}})</p>
</div>

<div *ngIf="notifications.length > 0 && notifView" class="fixed bottom-4 right-4 bg-stone-800 p-4 rounded shadow-lg w-72">
    <div class="font-bold text-lg mb-2 text-stone-300 flex justify-between">
        <h3>Task to do for today :</h3>
        <p (click)="hideNotificationsBubble()" class="bg-stone-700 w-8 text-center rounded-lg cursor-pointer">-</p>
    </div>
  <div *ngFor="let task of notifications" (click)="goToProject(task.project.projectId)" class="bg-white p-2 rounded mb-2 shadow flex justify-between items-center cursor-pointer hover:shadow-stone-200 hover:rounded-lg ease-out duration-300">
    <div>
      <p class="font-semibold">{{ task.content }}</p>
      <p class="text-xs text-gray-500">Project : {{ task.project.projectName}}</p>
    </div>
    <img class="w-14 h-auto" src="assets/taskflow-removebg.png" alt="">
  </div>
</div>
